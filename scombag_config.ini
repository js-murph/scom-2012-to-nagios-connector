[main]
scom_rule_auto_close = 1
strip_fqdn = 1
map_file = scombag_map.json
hostname_case = lower
trace_mode_enabled = 0

[track]
trk_file = scombag_tracking.json
trk_archive_days_ttl = 1
trk_alert_max_ttl = 60
trk_resend_alert = 24

[logging]
log_enable = 1
log_dir = Logs
log_name = scombag.log
log_rotate = daily
log_backlogs = 5